name: Chat Service CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # 1. 변경된 서비스 감지
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v3
      - id: detect
        run: |
          echo ">>> Detecting changed directories..."
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | cut -d/ -f1 | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "Changed dirs: $CHANGED"
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT


  # 2. 서비스별 빌드 & 배포
  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ proxy-kotlin, eureka-service ]
        include:
          - service: proxy-kotlin
            repository: chat-server-service
          - service: eureka-service
            repository: eureka-service

    steps:
      - uses: actions/checkout@v3

      - name: Make gradlew executable
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        run: chmod +x ./gradlew

      - name: Configure AWS credentials
        if: ${{ contains(needs.detect-changes.outputs.changed, matrix.service) }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.ACCESS_SECRET_KEY}}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        if: ${{ contains(needs.detect-changes.outputs.changed, matrix.service) }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Make gradlew executable (service-level)
        if: ${{ contains(needs.detect-changes.outputs.changed, matrix.service) }}
        working-directory: ./${{ matrix.service }}
        run: chmod +x ./gradlew

      - name: Build Docker image
        if: ${{ contains(needs.detect-changes.outputs.changed, matrix.service) }}
        working-directory: ./${{ matrix.service }}
        run: ./gradlew buildDockerImageCustoms

      - name: Build and push Docker image to Amazon ECR
        if: ${{ contains(needs.detect-changes.outputs.changed, matrix.service) }}
        working-directory: ./${{ matrix.service }}
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ matrix.repository }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
            --build-arg JAR_FILE=build/libs/*.jar .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
