name: Chat Service CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # 1. ë³€ê²½ëœ ì„œë¹„ìŠ¤ ê°ì§€
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ðŸ‘ˆ ì „ì²´ ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°
  
      - id: detect
        run: |
          echo ">>> Detecting changed directories..."
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | cut -d/ -f1 | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "Changed dirs: $CHANGED"
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT


  # 2. ì„œë¹„ìŠ¤ë³„ ë¹Œë“œ & ë°°í¬
  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ proxy-kotlin, eureka-service ]
        include:
          - service: proxy-kotlin
            repository: chat-server-service
          - service: eureka-service
            repository: eureka-service

    steps:
      - uses: actions/checkout@v3

      - name: Make gradlew executable
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        run: chmod +x ./gradlew

      - name: Configure AWS credentials
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.ACCESS_SECRET_KEY}}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Make gradlew executable (service-level)
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        working-directory: ./${{ matrix.service }}
        run: chmod +x ./gradlew

      - name: Build Docker image
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        working-directory: ./${{ matrix.service }}
        run: ./gradlew buildDockerImageCustoms

      - name: Build and push Docker image to Amazon ECR
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        working-directory: ./${{ matrix.service }}
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ matrix.repository }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
            --build-arg JAR_FILE=build/libs/*.jar .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          
     # SSH í‚¤ ì •ìƒ ì—°ê²° í…ŒìŠ¤íŠ¸ (ë””ë²„ê¹…ìš©)
      - name: Verify SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CHAT_HELM_CHARTS_REPO_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "Testing SSH connection..."
          ssh -T git@github.com || true

      #  Helm Repository Checkout
      - name: Checkout Helm Repository
        uses: actions/checkout@v3
        with: 
          repository: sangkyu-bae/chat-helm-chart
          ref: main
          path: helm-chart
          ssh-key: ${{ secrets.CHAT_HELM_CHARTS_REPO_KEY }}
          persist-credentials: false 
