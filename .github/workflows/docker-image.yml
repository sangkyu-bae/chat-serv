name: Chat Service CI/CD

env:
  BUILD_ID: ${{ github.sha }}
  HELM_VALUE: chat-service-chart/values-dev.yaml
  HELM_BRANCH: dev
on:
  push:
    branches: [ "master" ]

jobs:
  # 1. 변경된 서비스 감지
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0   # 전체 히스토리 가져오기
  
      - id: detect
        run: |
          echo ">>> Detecting changed directories..."
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | cut -d/ -f1 | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "Changed dirs: $CHANGED"
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT


  # 2. 서비스별 빌드 & 배포
  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ proxy-kotlin, eureka-service ]
        include:
          - service: proxy-kotlin
            repository: chat-server-service
          - service: eureka-service
            repository: eureka-service

    steps:
      - uses: actions/checkout@v3

      - name: Make gradlew executable
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        run: chmod +x ./gradlew

      - name: Configure AWS credentials
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.ACCESS_SECRET_KEY}}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Make gradlew executable (service-level)
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        working-directory: ./${{ matrix.service }}
        run: chmod +x ./gradlew

      - name: Build Docker image
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        working-directory: ./${{ matrix.service }}
        run: ./gradlew buildDockerImageCustoms

      - name: Build and push Docker image to Amazon ECR
        if: ${{ contains(fromJSON(needs.detect-changes.outputs.changed), matrix.service) }}
        working-directory: ./${{ matrix.service }}
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ matrix.repository }}
          IMAGE_TAG: ${{ env.BUILD_ID }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
            --build-arg JAR_FILE=build/libs/*.jar .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
      #  Helm Repository Checkout
      - name: Checkout Helm Repository
        uses: actions/checkout@v3
        with: 
          repository: sangkyu-bae/chat-helm-chart
          ref: master
          path: helm-chart
          ssh-key: ${{ secrets.CHAT_HELM_CHARTS_REPO_KEY }}
          persist-credentials: true 
          
      - name: Change Image Tag of the Helm value
        uses: mikefarah/yq@v4.34.1
        with:
          cmd : yq -i '.image.tag = "${{env.BUILD_ID}}"' helm-chart/${{env.HELM_VALUE}}
      - name: Commit and Push HELM change
        run: |
          cd helm-chart
          git config --local user.email "tkdrb136@gmail.com"
          git config --local user.name "GitHubAction"
          git add .
          git commit -m "Commit HELM change : ${{ env.ECR_REPOSITORY }} : ${{env.BUILD_ID}}"
          current_branch=$(git branch --show-current)
          git checkout -b ${{env.HELM_BRANCH}} && git merge ${current_branch}
          git push --force origin ${{env.HELM_BRANCH}}
