server:
  port: 8080

spring:
  application:
    name: chat-service
logging:
  level:
    root: INFO
    com.example.chatservicenetty: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web.reactive: DEBUG

  charset:
    console: UTF-8
    file: UTF-8

  file:
    name: userLog # ?? ??? ??? ?????.
    path: C:/logs/user # ?? ??? ??? ?????.
    max-history: 30

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) ---- [%-10.10thread] %cyan([%logger{0}:%line] %M)  %marker %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level ---- [%-10.10thread] [%logger{0}:%line] %M  %marker %msg%n"

kafka:
  bootstrapServer: localhost:9092
  topic :
    chat : chat
  group :
    chat : chat.v1
eureka:
  instance:
    #    instance-id: ${spring.cloud.client.ip-address}:${random.value}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
redis:
  host: localhost
  port: 6379
  key:
    chat-room : "chat:room:"
    room : "chat:room:"
    message : "chat:message:"
    session: "connected:"
    user: "connected:user"
    server: "server:"
    join-user: "chat:join:"
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html